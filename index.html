<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Flappy Bird Deluxe</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #87CEEB;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: 20px auto;
      background: linear-gradient(to bottom, #87CEEB 70%, #ded895 100%);
      border: 3px solid #000;
    }
    .screen {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    input, select, button {
      font-size: 18px;
      padding: 10px;
      margin: 8px;
      border-radius: 8px;
      border: none;
    }
    .btn {
      background: linear-gradient(to bottom, orange, darkorange);
      color: white;
      box-shadow: 0 4px #994d00;
      transition: transform 0.2s ease;
      cursor: pointer;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    #infoBar {
      text-align: center;
      font-weight: bold;
      font-size: 16px;
      margin: 8px;
    }
    #leaderboard {
      background: rgba(255,255,255,0.9);
      padding: 10px 20px;
      border-radius: 10px;
      max-height: 200px;
      overflow-y: auto;
      font-size: 16px;
    }
  </style>
</head>
<body>
<div id="startScreen" class="screen">
  <h1>Flappy Bird Deluxe</h1>
  <input id="nameInput" placeholder="Dein Name" />
  <label>Skin:
    <select id="colorSelect">
      <option value="yellow">Standard Gelb</option>
      <option value="red">Rot (10 Punkte)</option>
      <option value="blue">Blau (25 Punkte)</option>
      <option value="purple">Lila (50 Punkte)</option>
    </select>
  </label>
  <label>Hintergrund:
    <select id="bgSelect">
      <option value="day">Tag</option>
      <option value="night">Nacht (20 Punkte)</option>
      <option value="forest">Wald (40 Punkte)</option>
    </select>
  </label>
  <button class="btn" id="startBtn">Start</button>
  <button class="btn" id="clearBtn">Bestenliste löschen</button>
  <div id="leaderboard"></div>
</div>
<div id="gameOverScreen" class="screen" style="display:none;">
  <h1>Game Over</h1>
  <p id="finalScore"></p>
  <button class="btn" id="backBtn">Zurück zum Hauptmenü</button>
</div>
<canvas id="gameCanvas" width="600" height="800"></canvas>
<div id="infoBar"></div>
<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const infoBar = document.getElementById('infoBar');
let nameInput = document.getElementById("nameInput");
let colorSelect = document.getElementById("colorSelect");
let bgSelect = document.getElementById("bgSelect");
let startScreen = document.getElementById("startScreen");
let gameOverScreen = document.getElementById("gameOverScreen");
let finalScoreText = document.getElementById("finalScore");
let startBtn = document.getElementById("startBtn");
let backBtn = document.getElementById("backBtn");
let clearBtn = document.getElementById("clearBtn");
let leaderboardDiv = document.getElementById("leaderboard");let playerName = '', playerColor = 'yellow', bgTheme = 'day'; let gravity = 0.6, jump = -10, gap = 180, speed = 2; let pipes = [], bird = {}, score = 0, frame = 0, gameStarted = false, gameOver = false, paused = false, startTime;

function resetGame() { bird = { x: 100, y: 300, radius: 15, velocity: 0 }; pipes = []; score = 0; frame = 0; gameOver = false; paused = false; startTime = Date.now(); infoBar.textContent = ''; }

function drawBackground() { if (bgTheme === 'night') ctx.fillStyle = '#001D3D'; else if (bgTheme === 'forest') ctx.fillStyle = '#2e8b57'; else ctx.fillStyle = '#87CEEB'; ctx.fillRect(0, 0, canvas.width, canvas.height); }

function drawBird() { ctx.save(); ctx.translate(bird.x, bird.y); ctx.rotate(bird.velocity / 10); ctx.fillStyle = playerColor; ctx.beginPath(); ctx.arc(0, 0, bird.radius, 0, Math.PI * 2); ctx.fill(); ctx.restore(); }

function drawPipe(pipe) { ctx.fillStyle = '#228B22'; ctx.fillRect(pipe.x, 0, 60, pipe.top); ctx.fillRect(pipe.x, pipe.top + pipe.gap, 60, canvas.height); }

function drawGround() { ctx.fillStyle = '#654321'; ctx.fillRect(0, canvas.height - 50, canvas.width, 50); }

function updatePipes() { if (frame % 90 === 0) { let top = Math.random() * 300 + 50; pipes.push({ x: canvas.width, top, gap }); } pipes.forEach((pipe, i) => { pipe.x -= speed; if (pipe.x + 60 < 0) pipes.splice(i, 1); if ( bird.x + bird.radius > pipe.x && bird.x - bird.radius < pipe.x + 60 && (bird.y - bird.radius < pipe.top || bird.y + bird.radius > pipe.top + pipe.gap) ) gameOver = true; if (pipe.x + 60 === bird.x) score++; }); }

function drawUI() { let level = 1 + Math.floor(score / 5); let seconds = Math.floor((Date.now() - startTime) / 1000); ctx.fillStyle = '#000'; ctx.font = '20px Arial'; ctx.fillText(Punkte: ${score} Level: ${level} Speed: ${speed.toFixed(1)} Zeit: ${seconds}s, 10, 30); }

function gameLoop() { if (paused || gameOver) return; drawBackground(); ctx.clearRect(0, 0, canvas.width, canvas.height); drawGround(); updatePipes(); pipes.forEach(drawPipe); drawBird(); drawUI();

bird.velocity += gravity; bird.y += bird.velocity; if (bird.y + bird.radius > canvas.height - 50 || bird.y - bird.radius < 0) gameOver = true; if (!gameOver) { frame++; requestAnimationFrame(gameLoop); } else { saveScore(playerName, score); finalScoreText.textContent = Punkte: ${score}; gameOverScreen.style.display = 'flex'; loadLeaderboard(); } }

function handleInput(event) { if (event.key === 'p' || event.key === 'P') { paused = !paused; infoBar.textContent = paused ? 'Spiel pausiert. Drücke P zum Fortsetzen' : ''; if (!paused) requestAnimationFrame(gameLoop); return; } if (!gameStarted) return; if (gameOver) { gameOverScreen.style.display = 'none'; resetGame(); requestAnimationFrame(gameLoop); } else bird.velocity = jump; }

document.addEventListener('keydown', handleInput); canvas.addEventListener('touchstart', e => { e.preventDefault(); handleInput({ key: '' }); });

startBtn.onclick = () => { playerName = nameInput.value.trim() || "Unbekannt"; playerColor = colorSelect.value; bgTheme = bgSelect.value;

// Skin freischaltung if ((playerColor === 'red' && score < 10) || (playerColor === 'blue' && score < 25) || (playerColor === 'purple' && score < 50)) { alert("Skin noch nicht freigeschaltet! Wähle eine verfügbare Farbe."); return; } if ((bgTheme === 'night' && score < 20) || (bgTheme === 'forest' && score < 40)) { alert("Hintergrund noch nicht freigeschaltet!"); return; }

startScreen.style.display = "none"; resetGame(); gameStarted = true; requestAnimationFrame(gameLoop); };

backBtn.onclick = () => { gameOverScreen.style.display = "none"; startScreen.style.display = "flex"; gameStarted = false; infoBar.textContent = ''; };

clearBtn.onclick = () => { localStorage.removeItem("flappy_leaderboard"); loadLeaderboard(); };

function saveScore(name, score) { let scores = JSON.parse(localStorage.getItem("flappy_leaderboard")) || []; scores.push({ name, score }); localStorage.setItem("flappy_leaderboard", JSON.stringify(scores)); }

function loadLeaderboard() { let scores = JSON.parse(localStorage.getItem("flappy_leaderboard")) || []; scores.sort((a, b) => b.score - a.score); leaderboardDiv.innerHTML = "<h3>Bestenliste</h3>"; scores.forEach((entry, i) => { leaderboardDiv.innerHTML += ${i + 1}. ${entry.name}: ${entry.score}<br>; }); if (scores.length === 0) leaderboardDiv.innerHTML += "Noch keine Einträge."; }

loadLeaderboard(); </script>

</body>
</html>
